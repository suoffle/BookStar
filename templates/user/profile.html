<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>프로필 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      padding-top: 60px; /* 네비게이션 바 높이보다 약간 더 크게 설정 */
    }

    .profile-container {
      max-width: 935px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }

    .profile-header {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      margin-bottom: 40px;
      gap: 20px;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #e0e0e0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }

    .camera-icon {
      width: 40px;
      height: 40px;
    }

    .profile-menu {
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
      border-radius: 5px;
      padding: 5px;
    }

    .profile-info {
      flex: 1;
      min-width: 250px;
    }

    .profile-username {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      margin-right: 20px;
    }

    .profile-bio {
      margin-bottom: 20px;
    }

    .profile-tabs {
      display: flex;
      justify-content: center;
      border-top: 1px solid #dbdbdb;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      min-width: 100px;
    }

    .tab.active {
      border-top: 1px solid #262626;
      margin-top: -1px;
    }

    .tab i {
      margin-right: 6px;
    }

    .no-posts {
      text-align: center;
      padding: 60px 0;
    }

    .empty-circle {
      width: 62px;
      height: 62px;
      border: 1px solid #dbdbdb;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .plus-icon {
      font-size: 24px;
      color: #dbdbdb;
    }

    .btn-outline-dark {
      border-radius: 4px;
      padding: 5px 9px;
      font-weight: 600;
      font-size: 14px;
      margin: 5px;
    }

    .stories-section {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 15px;
    }

    .story-item {
      text-align: center;
    }

    .story-circle {
      width: 77px;
      height: 77px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 8px;
    }

    .new-post-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      text-align: center;
      padding: 0 10px;
    }

    .camera-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #dbdbdb;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .profile-header {
        justify-content: center;
      }

      .profile-picture {
        margin-right: 0;
      }

      .profile-info {
        text-align: center;
      }

      .profile-username {
        justify-content: center;
      }

      .profile-stats {
        justify-content: center;
      }

      .btn-outline-dark {
        margin: 5px;
      }

      .stories-section {
        justify-content: center;
      }
    }

    @media (max-width: 576px) {
      .profile-picture {
        width: 120px;
        height: 120px;
      }

      .tab {
        padding: 10px 0;
      }

      .new-post-area h2 {
        font-size: 1.5rem;
      }
    }

    /* 네비게이션 반응형 스타일 */
    .navbar .container-fluid {
      flex-wrap: wrap;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .navbar-nav-items {
        margin-top: 10px;
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%; height:auto; min-height:50px; position:fixed; top:0; z-index:1000;">
      <div class="container-fluid">
          <img style="height: 30px; object-fit: contain" src="https://cdn-icons-png.flaticon.com/512/864/864685.png">
          <input class="form-control mx-2" style="width: 200px" type="search" placeholder="Search" aria-label="Search">

          <div class="navbar-nav-items" style="display: flex; flex-wrap: wrap; gap: 15px; align-items: center">
              <span id="add_feed" style="cursor: pointer; white-space: nowrap;">새 게시물</span>
              <span id="book_rec" style="cursor: pointer; white-space: nowrap;">도서 추천</span>
              <span id="login" style="cursor: pointer; white-space: nowrap;">로그인</span>
              <span id="join" style="cursor: pointer; white-space: nowrap;">회원가입</span>

              <div class="dropdown">
                <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                   style="background-color: transparent; border: none; padding: 0; display: flex; align-items: center;">
                  <div class="profile_box" style="width: 25px; height: 25px; display: flex; align-items: center;">
                    <img class="profile_img" src="https://pbs.twimg.com/media/EvyxjOtU8AU8qSQ.jpg" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                  </div>
                </a>

                <ul class="dropdown-menu dropdown-menu-end" style="margin-top: 5px;">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
          </div>
      </div>
</nav>

<div class="profile-container">
  <div class="profile-header">
    <div class="profile-picture">
      <svg class="camera-icon" fill="white" viewBox="0 0 24 24">
        <path d="M12 8.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm0 5.5a2 2 0 110-4 2 2 0 010 4zm6.5-4.5v-2c0-.55-.45-1-1-1h-2l-1-1h-5l-1 1h-2c-.55 0-1 .45-1 1v2h-1c-.55 0-1 .45-1 1v9c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-9c0-.55-.45-1-1-1h-1zm-11-1h9v1h-9v-1zm11 11h-12v-8h12v8z"/>
      </svg>
      <div class="profile-menu">
        <span>메뉴</span>
        <svg width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0L6 6L12 0H0Z" fill="black"/>
        </svg>
      </div>
    </div>

    <div class="profile-info">
      <div class="profile-username">
        <h4>a_rsh_129</h4>
        <button class="btn btn-outline-dark">프로필 편집</button>
        <button class="btn btn-outline-dark">보관된 스토리 보기</button>
        <svg width="24" height="24" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none"/>
        </svg>
      </div>

      <div class="profile-stats">
        <div class="stat-item">게시물 <strong>0</strong></div>
        <div class="stat-item">팔로워 <strong>280</strong></div>
        <div class="stat-item">팔로우 <strong>273</strong></div>
      </div>

      <div class="profile-bio">
        <p>이우진</p>
      </div>
    </div>
  </div>

  <div class="stories-section">
    <div class="story-item">
      <div class="story-circle">
        <div class="empty-circle">
          <span class="plus-icon">+</span>
        </div>
      </div>
      <span>신규</span>
    </div>
  </div>

  <div class="profile-tabs">
    <div class="tab active">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <rect width="5" height="5" x="0.5" y="0.5" />
        <rect width="5" height="5" x="6.5" y="0.5" />
        <rect width="5" height="5" x="0.5" y="6.5" />
        <rect width="5" height="5" x="6.5" y="6.5" />
      </svg>
      게시물
    </div>
    <div class="tab">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <path d="M10.5 1h-9A.5.5 0 001 1.5v9a.5.5 0 00.5.5h9a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-.5 9H2V2h8v8z"/>
        <path d="M8.5 3.5h-5v1h5v-1zm0 2h-5v1h5v-1zm0 2h-5v1h5v-1z"/>
      </svg>
      저장됨
    </div>
    <div class="tab">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <path d="M9.9 2.1L9.6 1.4C9.5 1.2 9.3 1 9 1H3C2.7 1 2.5 1.2 2.4 1.4L2.1 2.1C2 2.3 2 2.4 2 2.6v7.9c0 .3.3.5.5.5h7c.3 0 .5-.2.5-.5V2.6c0-.2 0-.3-.1-.5zM3.3 1.9c0-.1.1-.2.2-.2h5c.1 0 .2.1.2.2L9 3H3l.3-1.1zM9 10H3V4h6v6z"/>
      </svg>
      태그됨
    </div>
  </div>

  <div class="new-post-area">
    <div class="camera-circle">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="black">
        <path d="M12 8.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm0 5.5a2 2 0 110-4 2 2 0 010 4zm6.5-4.5v-2c0-.55-.45-1-1-1h-2l-1-1h-5l-1 1h-2c-.55 0-1 .45-1 1v2h-1c-.55 0-1 .45-1 1v9c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-9c0-.55-.45-1-1-1h-1zm-11-1h9v1h-9v-1zm11 11h-12v-8h12v8z"/>
      </svg>
    </div>
    <h2>책 리뷰 공유</h2>
    <p>리뷰를 공유하면 회원님의 프로필에 표시됩니다.</p>
    <button class="btn btn-primary mt-3">첫 리뷰 공유하기</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
